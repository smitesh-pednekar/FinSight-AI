services:
  # PostgreSQL Database with pgvector
  db:
    image: ankane/pgvector:latest
    container_name: finsight-db
    environment:
      POSTGRES_USER: finsight
      POSTGRES_PASSWORD: finsight_password
      POSTGRES_DB: finsight_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finsight -d finsight_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.api
    container_name: finsight-api
    environment:
      - DATABASE_URL=postgresql://finsight:finsight_password@db:5432/finsight_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-your_secret_key_change_in_production}
      - CORS_ORIGINS=http://localhost:3000,http://web:3000
      - DEBUG=True
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - api_uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
      alembic upgrade head &&
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Next.js Frontend
  web:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.web
    container_name: finsight-web
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_SIGN_IN_URL=${NEXT_PUBLIC_CLERK_SIGN_IN_URL}
      - NEXT_PUBLIC_CLERK_SIGN_UP_URL=${NEXT_PUBLIC_CLERK_SIGN_UP_URL}
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL=${NEXT_PUBLIC_CLERK_AFTER_SIGN_IN_URL}
      - NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL=${NEXT_PUBLIC_CLERK_AFTER_SIGN_UP_URL}
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api



volumes:
  postgres_data:
  api_uploads:
